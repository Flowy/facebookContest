<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                    <p:panelGrid columns="2" rendered="#{registeredUserController.selected != null}">

                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_email}"/>
                        <h:outputText value="#{registeredUserController.selected.email}" title="#{bundle.ViewRegisteredUserTitle_email}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_name}"/>
                        <h:outputText value="#{registeredUserController.selected.name}" title="#{bundle.ViewRegisteredUserTitle_name}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_telephone}"/>
                        <h:outputText value="#{registeredUserController.selected.telephone}" title="#{bundle.ViewRegisteredUserTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_locale}"/>
                        <h:outputText value="#{registeredUserController.selected.locale}" title="#{bundle.ViewRegisteredUserTitle_locale}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_country}"/>
                        <h:outputText value="#{registeredUserController.selected.country}" title="#{bundle.ViewRegisteredUserTitle_country}"/>

                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_registration}"/>

                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_tickets}"/>
