<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegisteredUserEditDlg" widgetVar="RegisteredUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegisteredUserTitle}">
            <h:form id="RegisteredUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registeredUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{registeredUserController.selected.id}" title="#{bundle.EditRegisteredUserTitle_id}" required="true" requiredMessage="#{bundle.EditRegisteredUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{registeredUserController.selected.email}" title="#{bundle.EditRegisteredUserTitle_email}" required="true" requiredMessage="#{bundle.EditRegisteredUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{registeredUserController.selected.name}" title="#{bundle.EditRegisteredUserTitle_name}" />
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{registeredUserController.selected.telephone}" title="#{bundle.EditRegisteredUserTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_locale}" for="locale" />
                        <p:inputText id="locale" value="#{registeredUserController.selected.locale}" title="#{bundle.EditRegisteredUserTitle_locale}" />
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_country}" for="country" />
                        <p:inputText id="country" value="#{registeredUserController.selected.country}" title="#{bundle.EditRegisteredUserTitle_country}" />
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_ageMin}" for="ageMin" />
                        <p:inputText id="ageMin" value="#{registeredUserController.selected.ageMin}" title="#{bundle.EditRegisteredUserTitle_ageMin}" />
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_ageMax}" for="ageMax" />
                        <p:inputText id="ageMax" value="#{registeredUserController.selected.ageMax}" title="#{bundle.EditRegisteredUserTitle_ageMax}" />
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_contest}" for="contest" />
                        <p:selectOneMenu id="contest" value="#{registeredUserController.selected.contest}" required="true" requiredMessage="#{bundle.EditRegisteredUserRequiredMessage_contest}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contestController.itemsAvailableSelectOne}"
                                           var="contestItem"
                                           itemValue="#{contestItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_registeredUser}" for="registeredUser" />
                        <p:selectOneMenu id="registeredUser" value="#{registeredUserController.selected.registeredUser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{registeredUserController.itemsAvailableSelectOne}"
                                           var="registeredUserItem"
                                           itemValue="#{registeredUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_registration}" for="registration" />
                        <p:selectOneMenu id="registration" value="#{registeredUserController.selected.registration}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{registrationController.itemsAvailableSelectOne}"
                                           var="registrationItem"
                                           itemValue="#{registrationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_tickets}" for="tickets" />
                        <p:inputText id="tickets" value="#{registeredUserController.selected.tickets}" title="#{bundle.EditRegisteredUserTitle_tickets}" />
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_allowedForWin}" for="allowedForWin" />
                        <p:selectBooleanCheckbox id="allowedForWin" value="#{registeredUserController.selected.allowedForWin}" required="true" requiredMessage="#{bundle.EditRegisteredUserRequiredMessage_allowedForWin}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registeredUserController.update}" value="#{bundle.Save}" update="display,:RegisteredUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegisteredUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegisteredUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
