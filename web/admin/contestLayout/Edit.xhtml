<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContestLayoutEditDlg" widgetVar="ContestLayoutEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContestLayoutTitle}">
            <h:form id="ContestLayoutEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contestLayoutController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContestLayoutLabel_name}" for="name" />
                        <p:inputText id="name" value="#{contestLayoutController.selected.name}" title="#{bundle.EditContestLayoutTitle_name}" required="true" requiredMessage="#{bundle.EditContestLayoutRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contestLayoutController.update}" value="#{bundle.Save}" update="display,:ContestLayoutListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContestLayoutEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContestLayoutEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
