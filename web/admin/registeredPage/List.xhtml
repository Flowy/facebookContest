<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegisteredPageTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RegisteredPageListForm">
                <p:panel header="#{bundle.ListRegisteredPageTitle}">
                    <p:dataTable id="datalist" value="#{registeredPageController.items}" var="item"
                                 selectionMode="single" selection="#{registeredPageController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pageId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisteredPageTitle_pageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pageId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisteredPageTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisteredPageTitle_activationCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.activationCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisteredPageTitle_activeUntil}"/>
                            </f:facet>
                            <h:outputText value="#{item.activeUntil}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisteredPageTitle_activeFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.activeFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{registeredPageController.prepareCreate}" update=":RegisteredPageCreateForm" oncomplete="PF('RegisteredPageCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RegisteredPageViewForm" oncomplete="PF('RegisteredPageViewDialog').show()" disabled="#{empty registeredPageController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RegisteredPageEditForm" oncomplete="PF('RegisteredPageEditDialog').show()" disabled="#{empty registeredPageController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{registeredPageController.destroy}" update=":growl,datalist" disabled="#{empty registeredPageController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
