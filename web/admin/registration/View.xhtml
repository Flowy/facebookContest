<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistrationViewDlg" widgetVar="RegistrationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistrationTitle}">
            <h:form id="RegistrationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registrationController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistrationLabel_id}"/>
                        <h:outputText value="#{registrationController.selected.id}" title="#{bundle.ViewRegistrationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_timeRegistered}"/>
                        <h:outputText value="#{registrationController.selected.timeRegistered}" title="#{bundle.ViewRegistrationTitle_timeRegistered}"/>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_ipAddress}"/>
                        <h:outputText value="#{registrationController.selected.ipAddress}" title="#{bundle.ViewRegistrationTitle_ipAddress}"/>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_userAgent}"/>
                        <h:outputText value="#{registrationController.selected.userAgent}" title="#{bundle.ViewRegistrationTitle_userAgent}"/>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_registeredUser}"/>
                        <h:outputText value="#{registrationController.selected.registeredUser}" title="#{bundle.ViewRegistrationTitle_registeredUser}"/>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_weight}"/>
                        <h:outputText value="#{registrationController.selected.weight}" title="#{bundle.ViewRegistrationTitle_weight}"/>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_referal}"/>
                        <h:outputText value="#{registrationController.selected.referal}" title="#{bundle.ViewRegistrationTitle_referal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistrationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
