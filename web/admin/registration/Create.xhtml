<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistrationCreateDlg" widgetVar="RegistrationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegistrationTitle}">
            <h:form id="RegistrationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registrationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{registrationController.selected.id}" title="#{bundle.CreateRegistrationTitle_id}" required="true" requiredMessage="#{bundle.CreateRegistrationRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_timeRegistered}" for="timeRegistered" />
                        <p:inputText id="timeRegistered" value="#{registrationController.selected.timeRegistered}" title="#{bundle.CreateRegistrationTitle_timeRegistered}" required="true" requiredMessage="#{bundle.CreateRegistrationRequiredMessage_timeRegistered}"/>
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_ipAddress}" for="ipAddress" />
                        <p:inputText id="ipAddress" value="#{registrationController.selected.ipAddress}" title="#{bundle.CreateRegistrationTitle_ipAddress}" />
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_userAgent}" for="userAgent" />
                        <p:inputText id="userAgent" value="#{registrationController.selected.userAgent}" title="#{bundle.CreateRegistrationTitle_userAgent}" />
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_registeredUser}" for="registeredUser" />
                        <p:selectOneMenu id="registeredUser" value="#{registrationController.selected.registeredUser}" required="true" requiredMessage="#{bundle.EditRegistrationRequiredMessage_registeredUser}">
                            <f:selectItems value="#{registeredUserController.itemsAvailableSelectOne}"
                                           var="registeredUserItem"
                                           itemValue="#{registeredUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{registrationController.selected.weight}" title="#{bundle.CreateRegistrationTitle_weight}" required="true" requiredMessage="#{bundle.CreateRegistrationRequiredMessage_weight}"/>
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_referal}" for="referal" />
                        <p:selectOneMenu id="referal" value="#{registrationController.selected.referal}" >
                            <f:selectItems value="#{registeredUserController.itemsAvailableSelectOne}"
                                           var="referalItem"
                                           itemValue="#{referalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registrationController.create}" value="#{bundle.Save}" update="display,:RegistrationListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegistrationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistrationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
