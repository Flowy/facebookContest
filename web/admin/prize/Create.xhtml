<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrizeCreateDlg" widgetVar="PrizeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrizeTitle}">
            <h:form id="PrizeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prizeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePrizeLabel_prizePK_position}" for="prizePK_position" />
                        <p:inputText id="prizePK_position" value="#{prizeController.selected.prizePK.position}" title="#{bundle.CreatePrizeTitle_prizePK_position}" required="true" requiredMessage="#{bundle.CreatePrizeRequiredMessage_prizePK_position}"/>
                        <p:outputLabel value="#{bundle.CreatePrizeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{prizeController.selected.name}" title="#{bundle.CreatePrizeTitle_name}" required="true" requiredMessage="#{bundle.CreatePrizeRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreatePrizeLabel_contest}" for="contest" />
                        <p:selectOneMenu id="contest" value="#{prizeController.selected.contest}" required="true" requiredMessage="#{bundle.EditPrizeRequiredMessage_contest}">
                            <f:selectItems value="#{contestController.itemsAvailableSelectOne}"
                                           var="contestItem"
                                           itemValue="#{contestItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePrizeLabel_registeredUser}" for="registeredUser" />
                        <p:selectOneMenu id="registeredUser" value="#{prizeController.selected.registeredUser}" >
                            <f:selectItems value="#{registeredUserController.itemsAvailableSelectOne}"
                                           var="registeredUserItem"
                                           itemValue="#{registeredUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prizeController.create}" value="#{bundle.Save}" update="display,:PrizeListForm:datalist,:growl" oncomplete="handleSubmit(args,'PrizeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PrizeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
