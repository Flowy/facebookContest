<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrizeViewDlg" widgetVar="PrizeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrizeTitle}">
            <h:form id="PrizeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prizeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrizeLabel_prizePK_position}"/>
                        <h:outputText value="#{prizeController.selected.prizePK.position}" title="#{bundle.ViewPrizeTitle_prizePK_position}"/>
                        <h:outputText value="#{bundle.ViewPrizeLabel_name}"/>
                        <h:outputText value="#{prizeController.selected.name}" title="#{bundle.ViewPrizeTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPrizeLabel_contest}"/>
                        <h:outputText value="#{prizeController.selected.contest}" title="#{bundle.ViewPrizeTitle_contest}"/>
                        <h:outputText value="#{bundle.ViewPrizeLabel_registeredUser}"/>
                        <h:outputText value="#{prizeController.selected.registeredUser}" title="#{bundle.ViewPrizeTitle_registeredUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrizeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
