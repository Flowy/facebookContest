<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = &quot;//connect.facebook.net/#{signedRequest.user.locale}/sdk.js#xfbml=1&amp;appId=#{constants.API_KEY}&amp;version=v2.0&quot;;
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
    <h:graphicImage id="youAreInImage" url="#{contestBean.getShareImgUrl('nazov2.png')}" />
    <h:graphicImage id="thankYouImage" url="#{contestBean.getShareImgUrl('text3.png')}" />
    <h:outputStylesheet name="#{contestBean.getResourceUrl('thanks.css')}"/>
    <div id="thankYouFrame">
        <div id="thankYouText">
            <h:outputText value="#{Loc['thanks.strongText']}"
                          styleClass="strong"/>
            <h:outputText value=" #{Loc['thanks.shareText']}"
                          styleClass=""/>
        </div>
        <h:outputLink id="shareLink" value="" onclick="#{thanksBean.shareScript}"><h:graphicImage url="#{contestBean.getShareImgUrl('bt-zdielat.png')}"/></h:outputLink>
    </div>
</ui:composition>
