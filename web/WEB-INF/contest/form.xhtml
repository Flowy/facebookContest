<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="registerForm">
        <h:graphicImage styleClass="formImage" url="#{contestBean.getImageUrl('/text2.png')}" />
        <p:growl id="msgs" life="15000" showDetail="true" showSummary="false" />
        <h:panelGrid styleClass="formTable" columns="2">

            <h:outputLabel for="nameTextInput"
                           value="Meno" styleClass="inputLabel" />
            <h:inputText id="nameTextInput"
                         value="#{registerFormBean.user.name}" 
                         styleClass="inputText #{component.valid ? '' : 'error'}" />
            <h:outputLabel for="emailTextInput"
                           value="Email" styleClass="inputLabel" />
            <h:inputText id="emailTextInput"
                         value="#{registerFormBean.user.userPK.email}" 
                         styleClass="inputText #{component.valid ? '' : 'error'}" />
            <h:outputLabel for="mobileTextInput" 
                           value="Mobil" styleClass="inputLabel" />
            <h:inputText id="mobileTextInput" 
                         value="#{registerFormBean.user.telephone}" 
                         styleClass="inputText #{component.valid ? '' : 'error'}" />

        </h:panelGrid>
        <div id="acceptRulesRow">
            <h:selectBooleanCheckbox id="contestRulesCheckbox" 
                                     value="#{registerFormBean.acceptedRules}"
                                     converter="javax.faces.Boolean"/>
            <h:outputLabel for="contestRulesCheckbox">Suhlasim s <h:outputLink value="#{request.contextPath}/contest-rules.xhtml?contest=#{contestBean.activeContest.id}" target="_blank">pravidlami sutaze</h:outputLink></h:outputLabel>
        </div>
        <div id="submitRow">
            <h:commandButton styleClass="inputSubmit"
                             alt="Submit"
                             action="#{registerFormBean.register()}"
                             image="#{contestBean.getImageUrl('/bt-odoslat.png')}" />
            <h:commandLink styleClass="returningLink" immediate="true" action="#{contestBean.setReturning(true)}">Už som registrovaný<br />chcem ďalší lístok</h:commandLink>
        </div>
    </h:form>
    <div id="infoBox">
        
    </div>
</ui:composition>
