<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="registerForm">
        <h:graphicImage styleClass="formImage" url="#{contestBean.getImageUrl('text2.png')}" />
        <p:growl id="msgs" life="15000" showDetail="true" showSummary="false" />
        <h:panelGrid styleClass="formTable" columns="2">

            <h:outputLabel for="nameTextInput"
                           value="Meno" styleClass="inputLabel" />
            <h:inputText id="nameTextInput"
                         value="#{contestBean.user.name}" 
                         styleClass="inputText #{component.valid ? '' : 'error'}" />
            <h:outputLabel for="emailTextInput"
                           value="Email" styleClass="inputLabel" />
            <h:inputText id="emailTextInput"
                         value="#{contestBean.user.email}" 
                         styleClass="inputText #{component.valid ? '' : 'error'}"
                         validatorMessage="Nesprávny formát emailovej adresy" />
            <h:outputLabel for="mobileTextInput" 
                           value="Mobil" styleClass="inputLabel" />
            <h:inputText id="mobileTextInput" 
                         value="#{contestBean.user.telephone}" 
                         styleClass="inputText #{component.valid ? '' : 'error'}" 
                         validatorMessage="Nesprávny formát telefónneho čísla (0911 222 333)" />

        </h:panelGrid>
        <div id="acceptRulesRow">
            <h:selectBooleanCheckbox id="contestRulesCheckbox" 
                                     value="#{contestBean.acceptedRules}"
                                     converter="javax.faces.Boolean"
                                     validatorMessage="Pre pokračovanie musíte súhlasiť s podmienkami súťaže" />
            <h:outputLabel for="contestRulesCheckbox">Suhlasim s 
                <h:link value="pravidlami súťaže" target="_blank" outcome="contest-rules">
                    <f:param name="contest" value="#{contestBean.activeContest.id}" />
                </h:link>
            </h:outputLabel>
        </div>
        <div id="submitRow">
            <h:commandButton styleClass="inputSubmit"
                             alt="Submit"
                             action="#{contestBean.register()}"
                             image="#{contestBean.getImageUrl('bt-odoslat.png')}" />
            <h:commandLink styleClass="returningLink" immediate="true" action="#{contestBean.setReturning(true)}">Už som registrovaný, chcem ďalší lístok</h:commandLink>
        </div>
    </h:form>
    <ui:include src="#{contestBean.getPageUrl('infobox.xhtml')}" />
</ui:composition>
