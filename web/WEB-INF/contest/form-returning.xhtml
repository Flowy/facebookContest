<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="registerForm">
        <h:graphicImage styleClass="formImage" url="#{contestBean.getImageUrl('text2.png')}" />
        <p:growl id="msgs" life="15000" showDetail="true" showSummary="false" />

        <span id="returningText">#{Loc['form.registerAgainText']}</span>
        <h:panelGrid styleClass="formTable" columns="2">
            <h:outputLabel for="emailTextInput" 
                           value="#{Loc['form.emailInput']}" 
                           styleClass="inputLabel" />
            <h:inputText id="emailTextInput"
                         value="#{returningBean.returningEmail}" 
                         styleClass="inputText #{component.valid ? '' : 'error'}"
                         validatorMessage="#{Loc['validator.email']}"  />
        </h:panelGrid>
        <div id="submitRow">
            <h:commandButton styleClass="inputSubmit"
                             alt="#{Loc['form.registerButton']}"
                             action="#{returningBean.registerNewTicket}"
                             image="#{contestBean.getImageUrl('bt-odoslat.png')}">
            </h:commandButton>
            <h:commandLink styleClass="returningLink" immediate="true" action="register">
                <f:setPropertyActionListener target="#{contestBean.returning}" value="false" />
                #{Loc['form.dontHaveRegistration']}
            </h:commandLink>
        </div>
    </h:form>
    <ui:include src="#{contestBean.getPageUrl('infobox.xhtml')}" />
</ui:composition>
