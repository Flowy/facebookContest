<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/contest/common.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="body">
        <h:outputStylesheet name="#{contestBean.getResourceUrl('contest.css')}" />
        <h:graphicImage id="prizeImage" url="#{contestBean.getImageUrl('cena.png')}" />

        <h:form id="uploadForm" enctype="multipart/form-data">
            <h:messages />
            <h:inputFile id="file" value="#{contestAdminBean.file}"
                         validator="#{contestAdminBean.validateFile}" />
            <h:commandButton value="#{Loc['admin.uploadImage']}"
                             action="#{contestAdminBean.upload}"/>
            <h:inputTextarea readonly="true" value="#{contestAdminBean.fileContent}"
                             rows="10" cols="100" />
        </h:form>
    </ui:define>
</ui:composition>
